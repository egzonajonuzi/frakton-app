<div class="row">
    <div class="col-sm-4" *ngFor="let im of images">
        <div class="card" (click)="goToLink(im.url)">
            <img class="card-img-top" src="{{ im.thumbnailUrl }}" alt="Card image cap" style="height: 300px;">
            <div class="card-body">
              <h5 class="card-title">{{ im.title }}</h5>
            </div>
          </div>
    </div>
</div>
