<div class="row">
    <div class="col-sm-4" *ngFor="let album of albums">
        <div class="card" style="cursor: pointer;" [routerLink] = "['images', album.id]">
            <img class="card-img-top" src="{{ album.imageUrl }}" alt="Card image cap" style="height: 300px;">
            <div class="card-body">
              <h5 class="card-title">{{ album.title }}</h5>
              <h6>{{ album.countImage }} PHOTOS</h6>
            </div>
          </div>
    </div>
</div>
